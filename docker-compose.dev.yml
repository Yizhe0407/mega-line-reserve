version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mega-line-reserve-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mega-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mega-line-reserve-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mega-network

  # Backend (Express with Node.js) - Development with Hot Reload
  backend:
    image: node:20-alpine
    container_name: mega-line-reserve-backend-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install -g pnpm && pnpm install && pnpm prisma generate && pnpm prisma migrate deploy && pnpm prisma db seed && pnpm run dev"
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      NODE_ENV: development
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      LINE_CHANNEL_ID: ${LINE_CHANNEL_ID}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET}
    ports:
      - "3001:3001"
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mega-network

  # Auto-complete cron (every 5 minutes)
  auto-complete:
    image: node:20-alpine
    container_name: mega-line-reserve-auto-complete-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install -g pnpm && pnpm install && pnpm prisma generate && while true; do pnpm run cron:complete; sleep 300; done"
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules
    depends_on:
      mysql:
        condition: service_healthy
      backend:
        condition: service_started
    networks:
      - mega-network

  # Frontend (Next.js) - Development with Hot Reload
  frontend:
    image: node:20-alpine
    container_name: mega-line-reserve-frontend-dev
    restart: unless-stopped
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    environment:
      NODE_ENV: development
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://mega.yizhe.dev}
      WATCHPACK_POLLING: "true"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    networks:
      - mega-network

volumes:
  mysql_data:
    driver: local

networks:
  mega-network:
    driver: bridge
