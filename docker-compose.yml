services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: mega-line-reserve-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mega-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mega-line-reserve-phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    ports:
      - "8080:80"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mega-network

  # Backend (Hono.js with Bun)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mega-line-reserve-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      NODE_ENV: production
      PORT: 3001
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      LINE_CHANNEL_ID: ${LINE_CHANNEL_ID}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET}
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mega-network

  # Auto-complete cron (every 5 minutes)
  auto-complete:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mega-line-reserve-auto-complete
    restart: unless-stopped
    working_dir: /app
    command: sh -c "while true; do pnpm run cron:complete; sleep 300; done"
    environment:
      DATABASE_URL: mysql://${MYSQL_USER}:${MYSQL_PASSWORD}@mysql:3306/${MYSQL_DATABASE}
      NODE_ENV: production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mega-network

  # Frontend (Next.js)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-https://mega.yizhe.dev}
        NEXT_PUBLIC_LIFF_ID: ${NEXT_PUBLIC_LIFF_ID}
    container_name: mega-line-reserve-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: production
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mega-network

  # MySQL Backup to Google Drive
  backup:
    build:
      context: ./backup
      dockerfile: Dockerfile
    container_name: mega-line-reserve-backup
    restart: unless-stopped
    environment:
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      BACKUP_DIR: /backup
      BACKUP_RETENTION_DAYS: ${BACKUP_RETENTION_DAYS:-7}
      ENABLE_GDRIVE_UPLOAD: ${ENABLE_GDRIVE_UPLOAD:-false}
      GDRIVE_BACKUP_PATH: ${GDRIVE_BACKUP_PATH:-mysql-backups}
      RUN_ON_STARTUP: ${RUN_ON_STARTUP:-false}
      TZ: ${TZ:-Asia/Taipei}
    volumes:
      - backup_data:/backup
      - rclone_config:/root/.config/rclone
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - mega-network

volumes:
  mysql_data:
    driver: local
  backup_data:
    driver: local
  rclone_config:
    driver: local

networks:
  mega-network:
    driver: bridge
